    <title>How to Make a Bed</title>
  </head>
  <body>
<p>To make a bed:</p>
<ol>
      <li>Remove the existing bed linen.</li>
      <li>Put the bottom sheet on the mattress.</li>
      <li>Place the top sheet evenly on the bed.</li>
      <li>Add a duvet over the top sheet.</li>
      <li>Add pillows at the head of the bed.</li>
  </ol></body>
